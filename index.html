<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodloking Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark bg-gradient">
    <div class="container">
      <h1 class="d-flex m-5 justify-content-center text-white">Goodlooking Calculator</h1>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="card mb-3" style="width: 50%">
            <div class="card-body  text-center">
              <div class="content">
                <div class="input-group mb-3">
                  <span class="input-group-text" for="nama">Nama Lengkap</span>
                  <input type="text" id="nama" class="form-control" placeholder="Nama Lengkap" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" for="tinggi">Tinggi Badan</span>
                  <input type="number" id="tinggi" class="form-control" placeholder="(Cm)" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" for="berat">Berat Badan</span>
                  <input type="number" id="berat" class="form-control" placeholder="(Kg)" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" for="rambut">Type Rambut</span>
                  <select class="form-select" aria-label="Default select example" name="rambut" id="rambut">
                    <option selected>Pilih Type Rambut</option>
                    <option value="LurusTebal">Lurus tebal</option>
                    <option value="KeritingTebal">Keriting Tebal</option>
                    <option value="LurusTipis">Lurus Tipis</option>
                    <option value="KeritingTipis">Keriting Tipis</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" for="alis">Type Alis</span>
                  <select class="form-select" aria-label="Default select example" selected name="alis" id="alis">
                    <option>Pilih Type Alis</option>
                    <option value="Tebal">Tebal</option>
                    <option value="Tipis">Tipis</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" for="mata">Bentuk Mata</span>
                  <select class="form-select" aria-label="Default select example" name="mata" id="mata">
                    <option selected>Pilih Bentuk Mata</option>
                    <option value="Sipit">Mata Sipit</option>
                    <option value="Belo">Mata Belo</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" for="hidung">Type Hidung</span>
                  <select class="form-select" aria-label="Default select example" name="hidung" id="hidung">
                    <option selected>Pilih Type Hidung</option>
                    <option value="Pesek">Hidung Minimalis</option>
                    <option value="Mancung">Mancung bet</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" for="bibir">Type Bibir</span>
                  <select class="form-select" aria-label="Default select example" name="bibir" id="bibir">
                    <option selected>Pilih Type Bibir</option>
                    <option value="Tebal">Tebal</option>
                    <option value="Tipis">Tipis</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" for="wajah">Bentuk Wajah</span>
                  <select class="form-select" aria-label="Default select example" name="wajah" id="wajah">
                    <option selected>Pilih Bentuk Wajah</option>
                    <option value="bulat">Bulat</option>
                    <option value="lonjong">Lonjong</option>
                    <option value="oval">Oval</option>
                    <option value="segitiga">Segitiga</option>
                    <option value="kotak">Kotak</option>
                    <option value="jajarGenjang">Jajar Genjang</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" for="kulit">Type Kulit</span>
                  <select class="form-select" aria-label="Default select example" name="kulit" id="kulit">
                    <option selecte>Pilih Type Kulit</option>
                    <option value="Putih">Putih kek sel hasirama</option>
                    <option value="Hitam">Hitam so manis</option>
                    <option value="Kuning">Kulit kuning kek TAI</option>
                    <option value="Ungu">Kulit Ungu kek avatar</option>
                    <option value="SawoMateng">Kulit Sawo Belum Mateng</option>
                    <option value="Merah">Merah kek anak babi</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" for="gaji">Pendapatan</span>
                  <input type="number" id="gaji" class="form-control" placeholder="(/Bulan)" />
                </div>
                <button type="button" class="btn btn-primary" id="calculator">Goodloking Calculator Check!</button>
                <p>Score Goodloking Lu nih!</p>
                <div id="result">00.00</div>
                <p class="pesan"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
